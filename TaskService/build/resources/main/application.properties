spring.profiles.active=dev
spring.datasource.url=${URL_POSTGRES}
spring.datasource.username=${USERNAME_POSTGRES}
spring.datasource.password=${PASSWORD_POSTGRES}

server.port=8081

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration
demo.app.jwtSecret=${JWT_SECRET}

springdoc.swagger-ui.path=/task-service/swagger-ui
springdoc.api-docs.path=/task-service/v3/api-docs

app.ipAddress=${USER_LOCAL}

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/V1__init_db_tables.sql